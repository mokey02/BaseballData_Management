<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>選手一覧</title>
</head>

<body>
	<div th:if="${playersForm.newPlayer}" style="margin: 10px">
		<h3>選手一覧</h3>
		<form method="GET" th:action="@{/insertUpdatePlayer}">
			<input type="submit" value="追加">
		</form>
		<p th:if="${delcomplete}" th:text="${delcomplete}" style="color:blue"></p>
		<p th:if="${msg}" th:text="${msg}" style="color:red"></p>
		<table border="1" th:unless="${#lists.isEmpty(playersList)}" style="table-layout: fixed;">
			<tr>
				<th>姓</th>
				<th>名</th>
				<th>ニックネーム</th>
				<th>背ネーム(姓)</th>
				<th>背ネーム(名)</th>
				<th>背ネーム(ニックネーム)</th>
				<th>ポジション</th>
				<th>背番号</th>
				<th>編集</th>
				<th>削除</th>
			</tr>
			<tr th:each="obj : ${playersList}" align="center">
				<td th:text="${obj.sei}" align="center"></td>
				<td th:text="${obj.mei}" align="center"></td>
				<td th:text="${obj.nickname}" align="center"></td>
				<td th:text="${obj.sei_sename}" align="center"></td>
				<td th:text="${obj.mei_sename}" align="center"></td>
				<td th:text="${obj.nickname_sename}" align="center"></td>
				<td>
					<div th:if="${obj.position == 1}" th:text="投手"></div>
					<div th:if="${obj.position == 2}" th:text="捕手"></div>
					<div th:if="${obj.position == 3}" th:text="内野手"></div>
					<div th:if="${obj.position == 4}" th:text="外野手"></div>
				</td>
				<td th:text="${obj.sebango}" align="center"></td>
				<td>
					<form method="GET" th:action="@{/insertUpdatePlayer/{id}(id=${obj.player_id})}">
						<input type="submit" value="編集">
					</form>
				</td>
				<td>
					<form method="POST" th:action="@{/playersIchiran/delete}">
						<input type="hidden" name="id" th:value="${obj.player_id}">
						<input type="submit" value="削除">
					</form>
				</td>
			</tr>
		</table>
		<p th:if="${#lists.isEmpty(playersList)}">登録されている選手はありません。</p>
	</div>
	<p th:unless="${playersForm.newPlayer}">
		<a href="#" th:href="@{/playersIchiran}">TOP画面に戻る</a>
	</p>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>

</html>
